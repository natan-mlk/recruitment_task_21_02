<mat-card class="workspace-card workspace-card--playlist">
    <mat-list>
        <mat-list-item *ngFor="let item of playlistService.playlist$ | async" (click)="removeFromList(item.id, item)">
            {{item.title}}<br>
            {{item.artist.name}}<br>
            <img src={{item.album.cover_small}}>
        </mat-list-item>
    </mat-list>
</mat-card>
