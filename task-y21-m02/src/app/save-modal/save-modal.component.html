<h2 mat-dialog-title>Save</h2>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="savePlaylistForm">
        <mat-form-field appearance="standard">
            <mat-label>Playlist name</mat-label>
            <input required matInput formControlName="name">
            <mat-error *ngIf="name!.hasError('required')">
                Please enter playlist name
            </mat-error>
            <mat-error *ngIf="name!.hasError('minlength')">
                Min length of this field is: 3
            </mat-error>
            <mat-error *ngIf="name!.hasError('maxlength')">
                Max length of this field is: 15
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field appearance="standard">
            <mat-label>E-Mail</mat-label>
            <input type="email" required matInput formControlName="email">
            <mat-error *ngIf="email!.invalid">
                Required format name@example.com
            </mat-error>
        </mat-form-field>
    </form>

    <div class="progress-container">
        <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="savePlaylist()" [disabled]="!savePlaylistForm.valid">{{'save' | uppercase}}</button>
    <button mat-button mat-dialog-close [disabled]="isLoading">{{'cancel' | uppercase}}</button>
</mat-dialog-actions>
