<mat-card class="workspace-card workspace-card--search">
    <mat-card-header>
        <form [formGroup]="reactiveForm">
            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput formControlName="searchValue">
            </mat-form-field>
        </form>
    </mat-card-header>

    <mat-list>
        <mat-list-item *ngFor="let item of loadedItems" (click)="addToPlaylist(item)">
            {{item.title}}<br>
            {{item.artist.name}}<br>
            <img src={{item.album.cover_small}}>
        </mat-list-item>
    </mat-list>

    <mat-card-actions>
        <button mat-button (click)="loadMore()">LOAD MORE</button>
    </mat-card-actions>
</mat-card>
