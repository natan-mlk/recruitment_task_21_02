<mat-card class="workspace-card workspace-card--playlist">
    <mat-list>
        <mat-list-item *ngFor="let item of playlistService.playlist$ | async" (click)="removeFromList(item.id)">
            {{item.title}}<br>
            {{item.artistName}}<br>
            <img src={{item.image}}>
        </mat-list-item>
    </mat-list>
</mat-card>
